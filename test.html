<!DOCTYPE html>
<html>
	<head>
		<title>disdo unit test</title>

		<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.3.2.css">

		<script type="application/javascript" src="https://code.jquery.com/qunit/qunit-2.3.2.js"></script>

		<script type="application/javascript" src="./disdo.deploy.js"></script>
	</head>

	<body>
		<div id="qunit"></div>

		<div id="qunit-fixture"></div>

		<script type="application/javascript">
			QUnit.test( "disdo unit test", function( assert ) {

				assert.equal( disdo( "hello-world" ), "hello world", "should be equal to 'hello world'" );

				assert.equal( disdo( "hello_world" ), "hello world", "should be equal to 'hello world'" );

				assert.equal( disdo( "helloWorld" ), "hello World", "should be equal to 'hello World'" );

				assert.equal( disdo( "hello world" ), "hello world", "should be equal to 'hello world'" );

				assert.equal( disdo( "hello World" ), "hello World", "should be equal to 'hello World'" );

			} );
		</script>
	</body>
</html>
